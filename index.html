<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carte de prix</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
}

.pricing-card {
    max-width: 320px;
    margin: auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    padding: 20px;
    text-align: left;
    transition: transform 0.3s ease;
}
.pricing-card:hover {
    transform: translateY(-5px);
}

.title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
}

.price {
    font-size: 18px;
    color: green;
    margin-bottom: 15px;
}

.features {
    list-style: none;
    padding-left: 0;
    margin-bottom: 15px;
}

.features li {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.btn {
    display: inline-block;
    background: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-size: 14px;
    transition: background 0.3s ease;
}

.btn:hover {
    background: darkblue;
}

.btn:focus,
.btn:active {
    outline: none;
    background: navy;
}
</style>
</head>
<body>

<div id="app"></div>

<script>
// Composant réutilisable
function createPricingCard(title, price, features) {
    const card = document.createElement('div');
    card.className = 'pricing-card';

    card.innerHTML = `
        <h2 class="title">${title}</h2>
        <p class="price">${price}</p>
        <ul class="features">
            ${features.map(f => `<li>${f}</li>`).join('')}
        </ul>
        <button class="btn">Démarrer l'essai</button>
    `;
    return card;
}

// Utilisation du composant
const app = document.getElementById('app');

app.appendChild(createPricingCard(
    'Forfait de base',
    '9,99 $/mois',
    ['1 Go de stockage', 'Assistance de base', 'Toutes les fonctionnalités principales']
));

app.appendChild(createPricingCard(
    'Forfait Premium',
    '19,99 $/mois',
    ['10 Go de stockage', 'Assistance prioritaire', 'Fonctionnalités avancées']
));
</script>

</body>
</html>
